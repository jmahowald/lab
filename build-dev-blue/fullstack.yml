Name: fullstack
Modules:
- Name: network
  outputs:
  - vpc_id
  - vpc_cidr
  - public_subnet_ids
  - public_sg_id
  - availabity_zones
  - public_cidrs
  uri: /Users/josh/workspace/projects/terraform/terraform-aws-vpc//modules/network
  module_vars:
  - module_name: amazon-amis
    mappings:
    - source_var_name: ami_id
      var_name: ami
    - var_name: image_user
  # The network module get's it's ami id from the ami module specified below'
  vars:
  - var_name: availability_zone_count
    default: 3
  - var_name: aws_region
    default: us-east-1
  - var_name: environment
    default: dev-blue
  - var_name: owner
    default: <no value>
  - var_name: vpc_cidr
    default: 10.100.0.0/16
  - var_name: public_subnet_cidrs
    type: list
    defaults:
    - 10.100.0.0/24
    - 10.100.1.0/24
    - 10.100.2.0/24
  - var_name: private_subnet_cidrs
    type: list
    defaults:
    - 10.100.10.0/24
    - 10.100.11.0/24
    - 10.100.12.0/24
- Name: amazon-amis
  local_path: /Users/josh/workspace/projects/terraform/terraform-aws-vpc//modules/amazon-amis

